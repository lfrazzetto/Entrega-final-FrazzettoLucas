{% extends 'blogapp/base.html' %}

{% block content %}
<h1 class="text-center">¡Bienvenido al Blog!</h1>
{% if blogs %}
<div class="row">
    {% for blog in blogs %}
    <div class="col-md-4 mb-3">
        <div class="card">
            {% if blog.image %}
            <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.subtitle }}</p>
                <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary">Leer más</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-warning text-center" role="alert">
    No hay blogs disponibles en este momento.
</div>
{% endif %}
{% endblock %}
